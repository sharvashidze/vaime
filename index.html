<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <nav class="header__nav">
          <a href="/" class="header__logo">
            <img src="./images/logo3.png" alt="logo" />
          </a>
          <ul class="header-menu">
            <li class="header-menu__item">
              <a class="header-menu__link current-link" href="/">Home</a>
            </li>

            <li class="header-menu__item">
              <a class="header-menu__link" href="/">About us</a>
            </li>

            <li class="header-menu__item">
              <a class="header-menu__link" href="/">How it’s made?</a>
            </li>

            <li class="header-menu__item">
              <a class="header-menu__link" href="/">Our products</a>
            </li>

            <li class="header-menu__item">
              <a class="header-menu__link" href="/">Contact</a>
            </li>
          </ul>
        </nav>
        <button
          type="button"
          class="mobile-menu js-open-Btn"
          aria-label="Переключатель мобильного меню"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="mobile-menu__icon" width="20px" height="12px">
            <use href="./images/symbol-defs.svg#icontelmenu"></use>
          </svg>
        </button>
        <button type="button" class="header__button button">
          Buy now
          <svg class="header__button--svg">
            <use
              class="header__button--icon"
              href="./images/symbol-defs.svg#icon-about"
            ></use>
          </svg>
        </button>
      </div>
    </header>

    <script src="./images/js/primer.js" type="module"></script>
  </body>
</html>
